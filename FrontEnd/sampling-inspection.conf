server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # ==================== SECURITY HEADERS ====================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CSP: Uses 'unsafe-inline'/'unsafe-eval' for compatibility;
    # improve this later by replacing them with hashes/nonces if possible.
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' http://oqa-qc-backend:8080;" always;

    # ==================== GZIP COMPRESSION ====================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types application/javascript application/json application/xml text/css text/javascript text/xml text/plain;

    # ==================== STATIC ASSET CACHING ====================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        try_files $uri =404;
    }

    # ==================== API PROXY ====================
    location /api/ {
        # Use variable for dynamic DNS resolution
        set $backend_upstream oqa-qc-backend:8080;
        resolver 127.0.0.11 valid=10s ipv6=off;

        proxy_pass http://$backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for robust proxying
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # CORS preflight OPTIONS handling
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "$http_origin";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }

    # ==================== HEALTH CHECK ====================
    location /health {
        access_log off;
        return 200 "Sampling Inspection Control System Frontend OK\n";
        add_header Content-Type text/plain;
    }

    # ==================== SPA ROUTING ====================
    location / {
        try_files $uri $uri/ /index.html;
        
        # Ensure index.html is never cached to force a fresh application load
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Explicit SPA module routing (optional, for clarity)
    location ~* ^/(dashboard|inspection|reports|masterdata|admin)/ {
        try_files $uri $uri/ /index.html;
    }

    # ==================== REPORT DOWNLOADS ====================
    location /downloads/ {
        alias /usr/share/nginx/html/downloads/;
        add_header Content-Disposition attachment;
    }

    # ==================== ERROR PAGES ====================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}