# client/nginx.conf
# Sampling Inspection Control System - Main Nginx Configuration
# Ubuntu 24.04 + Podman + nginx:alpine
# Optimized for Sampling Inspection Control System Dashboards

# ==================== MAIN CONTEXT ====================
# user nginx-qc;  # Commented out - running as root to bind to port 80
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx/nginx.pid;

# Optimize for sampling Inspection  environment
worker_rlimit_nofile 65535;

# ==================== EVENTS BLOCK ====================
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

# ==================== HTTP BLOCK ====================
http {
    # ==================== MIME TYPES & BASIC SETTINGS ====================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==================== LOGGING CONFIGURATION ====================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # sampling Inspection -specific log format for quality control monitoring
    log_format Inspection  '$remote_addr - $remote_user [$time_local] '
                            '"$request" $status $body_bytes_sent '
                            '"$http_referer" "$http_user_agent" '
                            'module="$uri" response_time=$request_time '
                            'session="$cookie_connect_sid"';

    access_log /var/log/nginx/access.log Inspection ;
    error_log /var/log/nginx/error.log warn;

    # ==================== PERFORMANCE SETTINGS ====================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 4096;
    server_tokens off;

    # File upload settings for sampling Inspection  reports and photos
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;

    # ==================== BUFFER SETTINGS ====================
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    client_body_temp_path /var/cache/nginx/client_temp;
    proxy_temp_path /var/cache/nginx/proxy_temp;

    # ==================== GZIP COMPRESSION ====================
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_disable "msie6";
    
    # Compress sampling Inspection  dashboard assets
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # ==================== SECURITY HEADERS ====================
    # Security headers for sampling Inspection  environment
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy for sampling Inspection  dashboards
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' ws: wss:; media-src 'self'; object-src 'none'; frame-ancestors 'self';" always;

    # ==================== SSL/TLS SETTINGS (for HTTPS) ====================
    # Uncomment for production HTTPS deployment
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_prefer_server_ciphers on;
    # ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 10m;

    # ==================== RATE LIMITING ====================
    # Protect against sampling Inspection  system abuse
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=reports:10m rate=5r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn conn_limit_per_ip 20;

    # ==================== DNS RESOLVER ====================
    # Use Docker/Podman internal DNS resolver for dynamic service discovery
    # Resolver is defined per location block to support dynamic DNS resolution

    # ==================== CACHE SETTINGS ====================
    # Cache for static assets
    proxy_cache_path /var/cache/nginx/sampling_cache levels=1:2 keys_zone=sampling_cache:100m inactive=60m max_size=1g;

    # ==================== MAP DEFINITIONS ====================
    # Map for setting cache control based on file type
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  epoch;
        text/css                   max;
        application/javascript     max;
        ~image/                    1M;
        ~font/                     1M;
        application/pdf            1h;
        application/json           off;
    }

    # Map sampling inspection modules for logging
    map $uri $sampling_module {
        ~^/dashboard     "dashboard";
        ~^/inspection    "inspection";
        ~^/reports       "reports";
        ~^/masterdata    "masterdata";
        ~^/admin         "admin";
        ~^/api/          "api";
        default          "frontend";
    }

    # ==================== SERVER CONFIGURATION ====================
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Set expires headers
        expires $expires;

        # ==================== LOCATION BLOCKS ====================

        # Health check endpoint (no logging)
        location = /health {
            access_log off;
            return 200 "Sampling Inspection Frontend OK\n";
            add_header Content-Type text/plain;
        }

        # API proxy with rate limiting
        location /api/ {
            # Apply rate limiting to API endpoints
            limit_req zone=api burst=20 nodelay;

            # Use variable for dynamic DNS resolution
            set $backend_upstream oqa-qc-backend:8080;
            resolver 127.0.0.11 valid=10s ipv6=off;

            # Special rate limiting for authentication
            location /api/auth/login {
                limit_req zone=login burst=5 nodelay;

                set $backend_upstream oqa-qc-backend:8080;
                resolver 127.0.0.11 valid=10s ipv6=off;

                proxy_pass http://$backend_upstream$request_uri;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            # Proxy to backend
            proxy_pass http://$backend_upstream$request_uri;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Sampling-Module $sampling_module;
            
            # Timeout settings for sampling operations
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Handle WebSocket connections (for real-time features)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # CORS headers for Sampling Inspection  frontend
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Sampling-Module" always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "$http_origin";
                add_header Access-Control-Allow-Credentials "true";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH";
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Sampling-Module";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain; charset=utf-8";
                add_header Content-Length 0;
                return 204;
            }
        }

        # Sampling Inspection reports with special rate limiting
        location /api/reports/ {
            limit_req zone=reports burst=10 nodelay;

            # Use variable for dynamic DNS resolution
            set $backend_upstream oqa-qc-backend:8080;
            resolver 127.0.0.11 valid=10s ipv6=off;

            proxy_pass http://$backend_upstream$request_uri;

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Extended timeout for report generation
            proxy_connect_timeout 120s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Static assets with aggressive caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
            
            # Optional: Enable compression for static assets
            gzip_static on;
            
            try_files $uri =404;
        }

        # Sampling Inspection module routes (React SPA routing)
        location ~* ^/(dashboard|inspection|reports|masterdata|admin)(/.*)?$ {
            try_files $uri $uri/ /index.html;
            
            # Prevent caching of HTML files for SPA updates
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Downloads directory for Sampling Inspection reports
        location /downloads/ {
            alias /usr/share/nginx/html/downloads/;
            add_header Content-Disposition attachment;
            add_header X-Content-Type-Options nosniff;
            
            # Restrict access to authenticated users only
            # auth_request /api/auth/verify;
        }

        # Main SPA route
        location / {
            try_files $uri $uri/ /index.html;
            
            # Prevent caching of index.html
            location = /index.html {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }
        }

        # ==================== ERROR HANDLING ====================
        # Custom error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        # ==================== SECURITY RESTRICTIONS ====================
        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Deny access to backup files
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # ==================== HTTPS SERVER (for production) ====================
    # Uncomment and configure for production HTTPS deployment
    #
    # server {
    #     listen 443 ssl http2;
    #     server_name your-sampling-domain.com;
    #
    #     ssl_certificate /path/to/your/certificate.crt;
    #     ssl_certificate_key /path/to/your/private.key;
    #
    #     # Include all location blocks from above
    # }
    #
    # # Redirect HTTP to HTTPS
    # server {
    #     listen 80;
    #     server_name your-sampling-domain.com;
    #     return 301 https://$server_name$request_uri;
    # }

    # ==================== ADDITIONAL CONFIGURATIONS ====================
    include /etc/nginx/conf.d/*.conf;
}

 